<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBAKO LINTING</title>

  <!-- âœ… FAVICON SUDAH AKTIF (tanpa comment, MIME benar) -->
  <link rel="icon" type="image/jpeg" href="gambar/logo toko/logo.jpg" />

  <!-- âœ… SEO BASIC -->
  <meta name="description" content="MBAKO LINTING - Toko tembakau linting, papir / kertas linting, alat linting, filter, dan aksesoris rokok untuk kaum lintingers. Belanja mudah, kirim via kurir JNE & JNT." />
  <meta name="keywords" content="mbako linting, tembakau linting, kertas linting, papir, alat linting, filter rokok, aksesoris rokok, toko tembakau" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://pasarbako.netlify.app/" />

  <!-- âœ… OPEN GRAPH (UNTUK SHARE DI WHATSAPP / FACEBOOK) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MBAKO LINTING - Toko Tembakau & Kertas Linting" />
  <meta property="og:description" content="Toko lengkap kaum lintingers: tembakau nusantara, papir / kertas linting, alat linting, filter & aksesoris rokok. Order mudah, kirim via JNE & JNT." />
  <meta property="og:url" content="https://pasarbako.netlify.app/" />
  <meta property="og:image" content="https://pasarbako.netlify.app/gambar/logo%20toko/logo.jpg" />

  <!-- âœ… TWITTER CARD -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="MBAKO LINTING - Toko Tembakau & Kertas Linting" />
  <meta name="twitter:description" content="Happy, Kaum Lintingers! Belanja tembakau, papir, alat linting, filter dan aksesoris rokok di MBAKO LINTING." />
  <meta name="twitter:image" content="https://pasarbako.netlify.app/gambar/logo%20toko/logo.jpg" />

  <!-- âœ… STRUCTURED DATA (JSON-LD) UNTUK GOOGLE -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Store",
    "name": "MBAKO LINTING",
    "image": "https://pasarbako.netlify.app/gambar/logo%20toko/logo.jpg",
    "url": "https://pasarbako.netlify.app/",
    "description": "Toko tembakau linting, papir / kertas linting, alat linting, filter dan aksesoris rokok.",
    "brand": {
      "@type": "Brand",
      "name": "MBAKO LINTING"
    },
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "ID"
    }
  }
  </script>

  <!-- FILE CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER DENGAN LOGO -->
  <header>
    <div class="brand">
      <img src="gambar/logo toko/logo.jpg" alt="Logo Toko Bako Linting" />
      <div>
        <h1>MBAKO LINTING</h1>
        <p>Happy, Kaum Lintingers</p>
      </div>
    </div>
  </header>

  <main class="section">

    <h2 class="section-title">Kategori Produk</h2>

    <div class="kategori-box" id="kategoriBox">
      <button class="kategori-item" data-category="PAPIR / KERTAS LINTING" onclick="openKategori('PAPIR / KERTAS LINTING')">
        PAPIR / KERTAS LINTING
      </button>

      <button class="kategori-item" data-category="ALAT LINTING" onclick="openKategori('ALAT LINTING')">
       ALAT LINTING
      </button>

      <button class="kategori-item" data-category="BUSA / FILTER / SPONS" onclick="openKategori('BUSA / FILTER / SPONS')">
       BUSA / FILTER / SPONS
      </button>

      <button class="kategori-item" data-category="TEMBAKAU NUSANTARA" onclick="openKategori('TEMBAKAU NUSANTARA')">
       TEMBAKAU NUSANTARA
      </button>

      <button class="kategori-item" data-category="AKSESORIS ROKOK" onclick="openKategori('AKSESORIS ROKOK')">
       AKSESORIS ROKOK
      </button>

      <button class="kategori-item" data-category="DLL" onclick="openKategori('DLL')">
       DLL
      </button>
    </div>

    <h2 id="judulKategori" class="judul-kategori" style="display:none;"></h2>
    <div class="products" id="productGrid" style="display:none;"></div>

    <article id="detail-box" class="detail-panel hidden" aria-hidden="true">
      <button class="back-btn" onclick="backToProduk()">â—€ Kembali</button>

      <div id="detail-content" class="detail-content">

        <div class="gallery-box">
          <img id="detailImg" class="main-img" src="" alt="Gambar Detail Produk" />
          <div id="thumbContainer" class="thumb-row"></div>
        </div>

        <aside class="right-col">
          <h2 id="detailNama">Nama Produk</h2>

          <p class="merk-top"><strong>Merk:</strong> <span id="detailMerk"></span></p>
          <div class="price" id="detailPrice">Rp 0</div>
          <p class="lead" id="detailLead">Ringkasan singkat produk.</p>
          <div class="full-desc" id="detailDesk"></div>

          <div class="specs">
            <p><strong>Rasa:</strong> <span id="detailRasa"></span></p>
            <p><strong>Isi:</strong> <span id="detailIsi"></span></p>
            <!-- âœ… FIX DI SINI: Size & Berat TIDAK KEBALIK -->
            <p><strong>Size:</strong> <span id="detailSize"></span></p>
            <p><strong>Berat:</strong> <span id="detailBerat"></span></p>
            <!-- âœ… END FIX -->
            <p><strong>Stok:</strong> <span id="detailStock"></span></p>
          </div>

          <div class="actions">
            <div class="qty">
              <button class="btn ghost" type="button" onclick="changeDetailQty(-1)">-</button>
              <input id="detailQty" type="number" value="1" min="1" />
              <button class="btn ghost" type="button" onclick="changeDetailQty(1)">+</button>
            </div>
            <button id="detailAddCart" class="btn" type="button">+ Keranjang</button>
          </div>
        </aside>

      </div>
    </article>

  </main>

  <button id="cart-float" type="button">ðŸ›’ <span id="cart-count">0</span></button>

  <div id="cart-panel" class="overlay">
    <div id="cart-box" class="cart-box">
      <h2>Keranjang</h2>
      <div id="cart-items"></div>
      <h3>Total: Rp <span id="cart-total">0</span></h3>
      <button id="checkout" class="checkout-btn" type="button">Checkout</button>
      <button id="close-cart" class="close-btn" type="button">Tutup</button>
    </div>
  </div>

  <div id="alamat-panel" class="overlay">
    <div class="alamat-box">
      <h2>Masukkan Data Pengiriman</h2>

      <input id="alamat-input" placeholder="Ketik alamat lengkapâ€¦" />

      <label for="jenis-ongkir">Jenis Ongkir:</label>
      <select id="jenis-ongkir">
        <option>Reguler</option>
        <option>Sameday</option>
        <option>Cargo</option>
      </select>

      <label for="kurir">Pilih Kurir:</label>
      <select id="kurir">
        <option>JNE</option>
        <option>JNT</option>
      </select>

      <label for="payment">Pilih Metode Pembayaran:</label>
      <select id="payment">
        <option>E-Wallet</option>
        <option>Transfer Bank</option>
        <option>Qris</option>
      </select>

      <button id="confirm-alamat" class="alamat-btn" type="button">Kirim via WhatsApp</button>
      <button id="close-alamat" class="alamat-btn" type="button">Batal</button>
    </div>
  </div>

  <footer>Â© 2025 Toko Bako Linting - Semua hak dilindungi.</footer>

  <!-- FILE JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>
